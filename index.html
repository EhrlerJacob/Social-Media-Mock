<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="top">
        <div class="header">
          <h1 class="heading">Network</h1>
        </div>
      </div>
      <h1 id="feed">Your Feed</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="sidecontainer">
              <div class="sideprofile">
                <img src="user-circle.png" alt="user circle" /><br />
                <span class="span"> <a href="#">Add an avatar</a> </span><br />
                <h2 class="james">James Doe</h2>
              </div>
            </div>
          </div>
          <div class="col2">
            <div class="profile-container">
              <div class="profile-header">
                <h2 class="profile">Neil M</h2>
                <p id="count">9 like(s)</p>
                <button class="likes" onclick="add1()">Like</button>
              </div>
              <p class="description">
                I just set up a new discord bot, let me know what you all think.
                <a href="#">link</a>
              </p>
            </div>
            <div class="profile-container">
              <div class="profile-header">
                <h2 class="profile">Nichole K</h2>
                <p id="count2">12 like(s)</p>
                <button class="likes" onclick="add2()">Like</button>
              </div>
              <p class="description">
                Just finished my <a href="#">next comic</a>, check it out.
              </p>
            </div>
            <div class="profile-container">
              <div class="profile-header">
                <h2 class="profile">Jim R</h2>
                <p id="count3">9 like(s)</p>
                <button class="likes" onclick="add3()">Like</button>
              </div>
              <p class="description">
                I can't stop listening to the <a href="#">new album</a>.<br />
                Who else is liking it?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
